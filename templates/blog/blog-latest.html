{% load static %}
{% load humanize %}
<aside class="single_sidebar_widget popular_post_widget">
    <h3 class="widget_title">latest Post</h3>
    {% for post in posts%}
    <div class="media post_item">
        <img src="{{post.image.url}}" alt="post" style="max-width:130px">
        <div class="media-body">
            <a href="{% url 'blog:single' pid=post.id %}">
                <h3>{{post.title}}</h3>
            </a>
            <p>{{post.published_date|naturalday}}</p>
        </div>
    </div>
    {% endfor %}
</aside>
