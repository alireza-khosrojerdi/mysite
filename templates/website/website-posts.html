{% load static %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="section_title text-center mb-90">
            <h3 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".3s">Papular Posts</h3>
        </div>
    </div>
</div>
<div class="testimonial_area ">
    <div class="container">

        <div class="row">
            <div class="col-xl-12">
                <div class="testmonial_active owl-carousel">
                    {% for post in posts %}
                    <div class="single_carousel">
                        <div class="single_testmonial text-center">
                            <div class="quote">
                                <img src="{% static 'img/testmonial/quote.svg' %}" alt="testmonial">
                            </div>
                            <p>{{post.title}}
                                <br><br>
                                {{post.content|truncatewords:5|safe}}
                            </p>
                            <div class="testmonial_author">
                                <div class="thumb">
                                    <img src="{% static 'img/testmonial/thumb.png' %}" alt="">
                                </div>
                                <h3><a
                                        href="{% url 'blog:author' author_username=post.author.username %}">{{post.author.get_full_name}}</a>
                                </h3>
                                <span>{{post.counted_view}} views</span>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
