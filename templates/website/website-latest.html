{% load static %}

<div class="portfolio_image_area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="section_title text-center mb-90">
                    <h3 class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".3s">Latest Posts</h3>
                    <p class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".4s">To Watch our lasest posts , hold your mouse on each other then tap view</p>
                </div>
            </div>
        </div>
        <div class="row">
            {% for post in posts %}
                <div class="col-lg-4 col-md-6 col-lg-4">
                    <div class="single_Portfolio wow fadeInUp" data-wow-duration="1s" data-wow-delay=".5s">
                        <div class="portfolio_thumb">
                            <img src="{{post.image.url}}" alt="">
                        </div>
                        <div class="portfolio_hover">
                            <div class="title">
                                <span>{{post.title}}</span>
                                <h3>{{post.content|truncatechars:15|safe}}</h3>
                                <a class="boxed-btn3" href="{% url 'blog:single' pid=post.id %}">View</a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>
